<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        ul {
            padding: 2em;
            background-color: #11329e;
            width: 50%;
            margin: 4em auto;
        }
        li{
            padding: 1em;
            margin: 1.5em auto;
            background-color: #11a2db;
            color: #fff;
            width: 50%;
            border-radius: .5em;
            list-style: none;
        }
    </style>
</head>
<body>
    
    <ul>
        <li><i class="fas fa-check-double"></i> Dancing in the Rain</li>
        <li> <i class="fas fa-check-double"></i> Sleeping on a bicycle</li>
        <li><i class="fas fa-check-double"></i> Lorem, ipsum dolor.</li>
        <li><i class="fas fa-check-double"></i> Lorem, ipsum dolor.</li>
        <li><i class="fas fa-check-double"></i> Lorem, ipsum dolor.</li>
    </ul>
    <script>
        $(document).ready(function() {
        $('li').on('click', function() {
                $(this).animate({
                        opacity: 0.0,
                        paddingLeft: '+=80'
                    }, 500, function() {
                        $(this).remove();
                    });
                });
        });
    </script>
